<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATRIX GEN | Webflow Style</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <canvas id="matrix-canvas"></canvas>
    <div class="overlay-dark"></div>

    <header class="glass-header">
        <div class="logo">MATRIX <span class="highlight">GEN</span></div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-link active">Generator</a>
            <a href="login.html" class="pill-btn small secondary">Login</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="glass-card">
            <div class="card-header">
                <h1>Non puoi andare al lavoro?</h1>
                <p class="subtitle">Genera una scusa credibile (o assurda) in un click.</p>
            </div>

            <div class="controls-modern">
                <div class="control-group">
                    <label>Intensit√†</label>
                    <select id="absurdity-filter" class="modern-select">
                        <option value="all">Tutti i livelli</option>
                        <option value="1">Livello 1 (Credibile)</option>
                        <option value="2">Livello 2 (Dubbio)</option>
                        <option value="3">Livello 3 (Matrix)</option>
                    </select>
                </div>
            </div>

            <div id="excuse-display" class="excuse-display-modern">
                <span class="placeholder-text">In attesa di input...</span>
            </div>

            <div class="actions-modern">
                <button id="generate-btn" class="pill-btn primary large">
                    GENERA ORA
                </button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
