<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATRIX - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Fira+Code:wght@300;400;600&family=VT323&display=swap"
        rel="stylesheet">
</head>

<body>
    <canvas id="matrix-canvas"></canvas>

    <div class="scanline"></div>
    <div class="overlay"></div>

    <!-- Floating geometric decorations -->
    <div class="geo-shapes">
        <div class="hex hex-1"></div>
        <div class="hex hex-2"></div>
        <div class="hex hex-3"></div>
        <div class="circle-ring circle-1"></div>
        <div class="circle-ring circle-2"></div>
        <div class="diamond diamond-1"></div>
        <div class="diamond diamond-2"></div>
    </div>

    <main class="terminal-container login-container">
        <!-- Animated corner accents -->
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        <div class="border-glow"></div>

        <header class="terminal-header">
            <h1 class="glitch-text" data-text="ACCESSO RISERVATO">ACCESSO RISERVATO</h1>
            <p class="terminal-subtitle">
                <span class="bracket">[</span> IDENTIFICAZIONE RICHIESTA <span class="bracket">]</span>
            </p>
            <div class="header-line">
                <div class="line-segment"></div>
                <div class="line-diamond"></div>
                <div class="line-segment"></div>
            </div>
        </header>

        <section class="console-box login-box">
            <!-- Login Form -->
            <div id="login-form-container" class="add-form" style="display: flex;">
                <div class="form-group full-width">
                    <label for="login-password">PASSWORD DI SISTEMA</label>
                    <input type="password" id="login-password" placeholder="Inserisci codice accesso..."
                        class="matrix-input">
                </div>

                <div class="add-actions" style="justify-content: center; flex-direction: column; gap: 1rem;">
                    <button id="login-btn" class="hacker-btn">
                        <span class="btn-bg"></span>
                        <span class="btn-text">⟐ ACCEDI AL SISTEMA</span>
                    </button>
                    <a href="#" id="toggle-register"
                        style="color: var(--matrix-dark-green); text-decoration: none; font-size: 0.8rem; letter-spacing: 1px;">
                        NON HAI UN CODICE? REGISTRATI
                    </a>
                </div>
                <div style="text-align: center; margin-top: 1rem;">
                    <span id="login-feedback" class="add-feedback"></span>
                </div>
            </div>

            <!-- Fake Registration Form -->
            <div id="register-form-container" class="add-form" style="display: none;">
                <div class="form-group full-width">
                    <label for="register-email">EMAIL AZIENDALE</label>
                    <input type="email" id="register-email" placeholder="nome@azienda.com" class="matrix-input">
                </div>

                <div class="add-actions" style="justify-content: center; flex-direction: column; gap: 1rem;">
                    <button id="register-btn" class="hacker-btn btn-secondary">
                        <span class="btn-bg"></span>
                        <span class="btn-text">⟐ REGISTRA ACCESSO</span>
                    </button>
                    <a href="#" id="toggle-login"
                        style="color: var(--matrix-dark-green); text-decoration: none; font-size: 0.8rem; letter-spacing: 1px;">
                        TORNA AL LOGIN
                    </a>
                </div>
                <div style="text-align: center; margin-top: 1rem;">
                    <span id="register-feedback" class="add-feedback"></span>
                </div>
            </div>
        </section>

        <footer class="terminal-footer">
            <div class="footer-line"></div>
            <div class="footer-content">
                <span>◈ SECURITY LEVEL: HIGH</span>
                <span class="footer-sep">|</span>
                <span>NO UNAUTHORIZED ACCESS</span>
            </div>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
