<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATRIX GEN | Login</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <canvas id="matrix-canvas"></canvas>
    <div class="overlay-dark"></div>

    <header class="glass-header">
        <div class="logo">MATRIX <span class="highlight">GEN</span></div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-link">Generator</a>
            <a href="login.html" class="nav-link active">Login</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="glass-card">
            <div class="card-header">
                <h1>Accesso Riservato</h1>
                <p class="subtitle">Inserisci il codice per contribuire al database.</p>
            </div>

            <!-- Login Form -->
            <div id="login-form-container">
                <input type="password" id="login-password" class="modern-input" placeholder="Password di sistema...">

                <button id="login-btn" class="pill-btn primary large" style="margin-top: 1rem;">
                    ACCEDI
                </button>

                <div style="margin-top: 1.5rem;">
                    <a href="#" id="toggle-register" class="nav-link" style="font-size: 0.9rem;">Non hai un codice?
                        Registrati</a>
                </div>
                <div id="login-feedback" class="form-feedback"></div>
            </div>

            <!-- Register Form -->
            <div id="register-form-container" style="display: none;">
                <input type="email" id="register-email" class="modern-input" placeholder="Email aziendale...">

                <button id="register-btn" class="pill-btn secondary large" style="margin-top: 1rem;">
                    REGISTRA EMAIL
                </button>

                <div style="margin-top: 1.5rem;">
                    <a href="#" id="toggle-login" class="nav-link" style="font-size: 0.9rem;">Torna al Login</a>
                </div>
                <div id="register-feedback" class="form-feedback"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
