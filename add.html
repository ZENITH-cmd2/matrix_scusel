<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATRIX GEN | Aggiungi</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <canvas id="matrix-canvas"></canvas>
    <div class="overlay-dark"></div>

    <header class="glass-header">
        <div class="logo">MATRIX <span class="highlight">GEN</span></div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-link">Generator</a>
            <!-- Optional: Log out button or just back -->
        </nav>
    </header>

    <main class="main-content">
        <div class="glass-card">
            <div class="card-header">
                <h1>Nuova Scusa</h1>
                <p class="subtitle">Contribuisci al database con la tua creatività.</p>
            </div>

            <div class="add-form-modern">
                <div class="form-row"
                    style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                    <div class="control-group">
                        <label for="new-level">Livello</label>
                        <select id="new-level" class="modern-select">
                            <option value="1">1 — Realistico</option>
                            <option value="2">2 — Moderato</option>
                            <option value="3">3 — Totale</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="new-category">Categoria</label>
                        <select id="new-category" class="modern-select">
                            <option value="Realistica">Realistica</option>
                            <option value="Assurda">Assurda</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="new-length">Lunghezza</label>
                        <select id="new-length" class="modern-select">
                            <option value="Corta">Corta</option>
                            <option value="Lunga">Lunga</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <label for="new-excuse-text">Testo Scusa</label>
                    <textarea id="new-excuse-text" class="modern-input" rows="4"
                        placeholder="Scrivi qui la tua scusa..."></textarea>
                </div>

                <div class="actions-modern"
                    style="margin-top: 1.5rem; display: flex; gap: 1rem; justify-content: center;">
                    <a href="index.html" class="pill-btn secondary">ANNULLA</a>
                    <button id="add-excuse-btn" class="pill-btn primary">Salva Scusa</button>
                </div>

                <div id="add-feedback" class="add-feedback"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
